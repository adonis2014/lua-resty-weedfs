user  www www;
worker_processes  8;
daemon on;
master_process off;

error_log  logs/error.log  error;
#error_log  logs/error.log  info;



pid        logs/nginx.pid;


env MOCKEAGAIN_VERBOSE;
env MOCKEAGAIN_WRITE_TIMEOUT_PATTERN;
env LD_PRELOAD;
env DYLD_INSERT_LIBRARIES;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    #    default_type text/plain;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay on;

    open_file_cache max=1000 inactive=20s;
    open_file_cache_min_uses 5;
    open_file_cache_valid 30s;

    gzip on;
    gzip_min_length  1k;
    gzip_buffers     4 16k;
    gzip_http_version 1.0;
    gzip_comp_level 2;
    gzip_types       text/plain application/x-javascript text/css application/xml;
    gzip_vary on;

    keepalive_timeout  65;
	#problematic
    #lua_code_cache off;
    lua_package_path "/usr/local/openresty/lualib/resty?.lua;;";
    resolver 8.8.8.8;


    server {
        listen       80;
        server_name  localhost;

        rewrite_log on;

        root  /home/wwwroot/images;

        charset utf-8,gbk;

        #access_log  logs/host.access.log  main;

        set $weed_audio_root_url "http://127.0.0.1:8080/";
        set $weed_img_root_url "http://127.0.0.1:8080/";
        set $local_img_fs_root "/home/wwwroot/images/";
        set $local_audio_fs_root "/home/wwwroot/images/";


        location / {
            root   html;
            index  index.html index.htm;
        }


        #sample:/_img/?size=orig&volumn=1&id=1234
        location /_img/{
            default_type  image/jpeg;
            if ($request_method = 'DELETE' ) {
                return 405;
            }
            if ($request_method = 'PUT' ) {
                return 405;
            }
            if ($request_method = 'POST' ) {
                return 405;
            }

            content_by_lua_file conf/weedfs.lua;
            expires      30d;
#            access_log off;
        }

        location /images{
            root /home/wwwroot/images;
            expires      30d;
            #            access_log off;
        }

        location  /img/{
            rewrite  "/img/([0-9]+x[0-9]+)/([0-9]+)/([a-z0-9]+)(\.[a-z]+)?" /_img/?type=img&size=$1&volumn=$2&id=$3 last;
            rewrite  "/img/([0-9]+x[0-9]+)/([0-9]+),([a-z0-9]+)(\.[a-z]+)?" /_img/?type=img&size=$1&volumn=$2&id=$3 last;
            rewrite  "/img/orig/([0-9]+),([a-z0-9]+)(\.[a-z]+)?" /_img/?type=img&size=orig&volumn=$1&id=$2 last;
            expires 30d;
            #            access_log off;
        }

        location /_audio/{
            default_type  audio/mp3;
            if ($request_method = 'DELETE' ) {
                return 405;
            }
            if ($request_method = 'PUT' ) {
                return 405;
            }
            if ($request_method = 'POST' ) {
                return 405;
            }

            content_by_lua_file conf/weedfs_audio.lua;
            expires      30d;
            #            access_log off;
        }

        location /audios{
            default_type  audio/mp3;
            root /home/wwwroot/audios;
            expires      30d;
            #            access_log off;
        }

        location /audio/{
            rewrite  "/audio/(mp3)/([0-9]+)/([a-z0-9]+)(\.[a-z]+)?" /_audio/?type=audio&size=$1&volumn=$2&id=$3 last;
            rewrite  "/audio/(mp3)/([0-9]+),([a-z0-9]+)(\.[a-z]+)?" /_audio/?type=audio&size=$1&volumn=$2&id=$3 last;
            rewrite  "/audio/orig/([0-9]+),([a-z0-9]+)(\.[a-z]+)?" /_audio/?type=audio&size=orig&volumn=$1&id=$2 last;
            expires      30d;
            #            access_log off;
        }

#        location /upload{
#            if ($request_method = 'DELETE' ) {
#                return 405;
#            }
#            if ($request_method = 'PUT' ) {
#                return 405;
#            }
#
#            proxy_pass    $weed_xxx_root_url;
#            proxy_redirect default ;
#        }


        location /favicon.ico{
            root /home/wwwroot/;
            #            access_log off;
        }


        error_page  404              /404.html;
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
        location ~ /\.ht {
            deny  all;
        }


        location /status  {
            stub_status on;
            access_log   off;
        }

    }
}


